<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Gestión de Usuarios</title>
</h:head>

<h:body>
	<h:form>
		<h3>LOGIN</h3>
		<table>
			<tr>
				<td><h:outputText value = 'Usuario:'></h:outputText></td>
				<td><h:inputText value='#{userBean.usuario.userName}' /></td>
			</tr>
			
			<tr></tr>
			<tr>
				<td><h:outputText value='Contraseña:'></h:outputText></td>
				<td><h:inputText value='#{userBean.usuario.password}' required='true'/></td>
			</tr>
		</table>
		<br/>
		<h:commandButton value="Iniciar sesión"
			action="#{userBean.validarUsuario}" />
		<br /><p/>
		<h:commandLink action="#{userBean.prepararAdicionarUsuario}"
			value="¿Aún no te has registrado?" />
	</h:form>
</h:body>
</html>
